apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-db-chart
  labels:
    app.kubernetes.io/type: "java-app"
    {{- include "app-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount_db }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/type: "java-db"
      {{- include "app-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/type: "java-db"
        {{- include "app-chart.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
       containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image_db.repository }}:{{ .Values.image_db.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image_db.pullPolicy }}
          ports:
            - name: db-app-port
              containerPort: {{ .Values.service_db.port }}
              protocol: TCP
          resources:
            limits:
              cpu: {{ .Values.limits.cpu }}
            requests:
              cpu: {{ .Values.limits.memory }}
